name: NCAAF filter test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test_ncaaf_filter:
    name: Run NCAAF filter test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP 8.1
      uses: shivammathur/setup-php@v4
      with:
        php-version: '8.1'

    - name: Show PHP info
      run: |
        php -v
        php -r "echo 'allow_url_fopen=' . ini_get('allow_url_fopen') . PHP_EOL;"

    - name: Run NCAAF filter test
      run: |
        php html/test_ncaaf_filter.php | tee ncaaf-test-output.txt

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: ncaaf-test-output
        path: ncaaf-test-output.txt
